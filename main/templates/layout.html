{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <title>Like News</title>
</head>
<body>
    <header>
        <div class="reg"><a href="{% url 'reg' %}" class="nav-link ">Sign up/Login in</a></div>
        <div class="logo-head"><img src="{% static 'img/Logo.svg' %}" alt="logo"></div>
        <div class="news"><a href="{% url 'news' %}" class="nav-link">News</a></div>
        <div class="g-rev"><a href="{% url 'gamereviews' %}" class="nav-link">Game review</a></div>
        <div class="line"></div>
        <div class="all"><a href="{% url 'all' %}" class="nav-link">All</a></div>
        <div class="new"><a href="{% url 'new' %}" class="nav-link">New</a></div>
        <div class="pop"><a href="{% url 'popular' %}" class="nav-link">Popular</a></div>
    </header>

    {% block content %}
    {% endblock %}

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
